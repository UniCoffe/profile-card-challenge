<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">


    <title>Frontend Mentor | Profile card component</title>
</head>

<body>
    <main class="container">
        <div class="card">

            <div class="profile">
                <img class="profile-picture" src="src/images/blank-profile-picture.png" height="130px" alt="Profile picture">
                <p class="name"><strong>Victor Crest</strong> 26</p>
                <p class="city">London</p>
            </div>

            <div class="profile-info">

                <div class="followers">
                    <p class="value">80K</p>
                    <p class="category-name">Followers</p>
                </div>

                <div class="likes">
                    <p class="value">803K</p>
                    <p class="category-name">Likes</p>
                </div>

                <div class="photos">
                    <p class="value">1.4K</p>
                    <p class="category-name">Photos</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
